<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css -->
    <link href="css/styles.css" rel="stylesheet">    
    <!-- Favis -->
    <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon.ico" type="image/x-icon">

    <title>E-mail Marketing</title>
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="imgs/perfil.jpg" alt="foto-perfil" width="100px">
            <h1 class="h3 mb-4 fw-normal">Preencha os dados abaixo para receber nosso e-book! </h1>

            <div class="form-floating mt-2">
                <input type="text" class="form-control top" id="floatingInput" name="nome" placeholder="Nome">
                <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control middle" id="floatingInput" name="sobrenome" placeholder="Sobrenome">
                <label for="floatingInput">Sobrenome</label>
            </div>
            <div class="form-floating mt-2">
                <input type="email" class="form-control bottom" id="floatingInput" name="email" placeholder="E-mail">
                <label for="floatingInput">E-mail</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-2" id="btt"  type="submit">Receber</button>
            <p class="mt-4 mb-3 text-muted">&copy; Lucas Messias - 2022</p>
        </form>
    </main>
    <!-- BootStrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
