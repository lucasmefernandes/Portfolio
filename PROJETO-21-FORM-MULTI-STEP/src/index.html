<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://kit.fontawesome.com/0e3ef643b3.js" crossorigin="anonymous"></script>
    <title>Form multi-step</title>
</head>

<body class="bg-gradient-to-br from-BaseGreen-600 to-BaseGreen-200">

    <div class="container-sm flex items-center justify-center flex-col mx-auto h-screen">

        <div class="flex items-center justify-center max-[640px]:w-80">
            <div class="relative flex max-[640px]:w-20 h-20 w-24 justify-end items-center flex-col px-4 py-2 icons">
                <div class="rounded-full bg-gray-200 h-8 w-8 flex items-center justify-center lineCard activeCard">
                    <i class="fas fa-list-check text-white"></i>
                </div>
                <div class="font-bold text-white active">Empresa</div>
            </div>
            <div class="relative flex max-[640px]:w-20 h-20 w-24 justify-end items-center flex-col px-4 py-2 icons">
                <div id="lineIcon1" class="rounded-full bg-gray-200 h-8 w-8 flex items-center justify-center lineCard">
                    <i class="fa-solid fa-map-location-dot text-white"></i>
                </div>
                <div id="iconText1" class="font-bold text-white">Endereço</div>
            </div>
            <div class="relative flex max-[640px]:w-20 h-20 w-24 justify-end items-center flex-col px-4 py-2 icons">
                <div id="lineIcon2" class="rounded-full bg-gray-200 h-8 w-8 flex items-center justify-center lineCard">
                    <i class="fa-regular fa-id-badge text-white"></i>
                </div>
                <div id="iconText2" class="font-bold text-white">Contato</div>
            </div>
            <div class="relative flex max-[640px]:w-20 h-20 w-24 justify-end items-center flex-col px-4 py-2 icons">
                <div id="lineIcon3" class="rounded-full bg-gray-200 h-8 w-8 flex items-center justify-center lineCard">
                    <i class="fa-solid fa-user-check text-white"></i>
                </div>
                <div id="iconText3" class="font-bold text-white">Cadastro</div>
            </div>
        </div>

        <div class="flex shadow-2xl rounded-lg">
            <div class="bg-cover bg-center max-[640px]:hidden h-bigCard w-64 opacity-70 -z-10 rounded-l-lg"
                style="background-image: url('img/step01.jpg')">
            </div>
            <div class="">
                <form id="multi-step-form">

                    <div class="step h-bigCard max-[640px]:w-80 w-96 max-[640px]:rounded-lg rounded-r-lg p-4 bg-BaseGreen-500" data-step="1">
                        <h2 class="text-2xl font-bold text-white mb-4 max-[640px]:text-xl">Passo 1: Dados da Empresa</h2>
                        <div class="relative mb-4">
                            <input type="text" id="cnpj"
                                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                placeholder=" " maxlength="14" />
                            <label
                                class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">CNPJ</label>
                        </div>
                        <div class="relative mb-4">
                            <input type="text" id="nome-fantasia"
                                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                placeholder=" " />
                            <label
                                class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Nome
                                Fantasia</label>
                        </div>
                        <div class="relative mb-4">
                            <input type="text" id="razao-social"
                                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                placeholder=" " />
                            <label
                                class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Razão
                                Social</label>
                        </div>
                        <button class="bg-green-500 hover:hoverClick text-white px-4 py-2 rounded-full next-step"
                            data-step="2">Próximo</button>
                    </div>

                    <div class="step h-bigCard w-96 max-[640px]:w-80 max-[640px]:rounded-lg rounded-r-lg p-4 bg-BaseGreen-500 hidden" data-step="2">
                        <h2 class="text-2xl font-bold text-white mb-4 max-[640px]:text-xl">Passo 2: Endereço</h2>
                        <div class="grid grid-cols-2">

                            <div class="relative mb-4">
                                <input type="text" id="cep"
                                    class="block rounded-md px-2.5 pb-2.5 pt-5 w-11/12 text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                    placeholder=" " minlength="8" maxlength="8"/>
                                <label
                                    class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">CEP</label>

                            </div>

                            <div class="relative mb-4">
                                <input type="text" id="numero"
                                    class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                    placeholder=" " />
                                <label
                                    class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Número</label>
                            </div>
                            <div class="relative mb-4 col-span-2">
                                <input type="text" id="rua"
                                    class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                    placeholder=" " />
                                <label
                                    class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Rua</label>
                            </div>
                            <div class="relative mb-4">
                                <input type="text" id="estado"
                                    class="block rounded-md px-2.5 pb-2.5 pt-5 w-11/12 text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                    placeholder=" " />
                                <label
                                    class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Estado</label>
                            </div>
                            <div class="relative mb-4">
                                <input type="text" id="complemento"
                                    class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                    placeholder=" " />
                                <label
                                    class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Complemento</label>
                            </div>
                            <div class="relative mb-4 col-span-2">
                                <input type="text" id="cidade"
                                    class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                    placeholder=" " />
                                <label
                                    class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Cidade</label>
                            </div>
                            <div class="relative mb-4 col-span-2">
                                <input type="text" id="bairro"
                                    class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                    placeholder=" " />
                                <label
                                    class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Bairro</label>
                            </div>

                        </div>
                        <button class="bg-green-500 hover:hoverClick text-white px-4 py-2 rounded-full prev-step"
                            data-step="1">Anterior</button>
                        <button class="bg-green-500 hover:hoverClick text-white px-4 py-2 rounded-full next-step"
                            data-step="3">Próximo</button>
                    </div>

                    <div class="step  h-bigCard w-96 max-[640px]:w-80 max-[640px]:rounded-lg rounded-r-lg p-4 bg-BaseGreen-500 hidden" data-step="3">
                        <h2 class="text-2xl font-bold text-white mb-4 max-[640px]:text-xl">Passo 3: Contato</h2>

                        <div class="grid grid-cols-3">
                            <div class="relative mb-4">
                                <input type="text" id="ddd"
                                    class="block rounded-md px-2.5 pb-2.5 pt-5 w-11/12 text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                    placeholder=" ">
                                <label
                                    class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">DDD</label>
                            </div>
                            <div class="relative mb-4 col-span-2">
                                <input type="text" id="telefone"
                                    class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                    placeholder=" ">
                                <label
                                    class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Telefone</label>
                            </div>
                            <div class="mb-4 col-span-3">
                                <select id="tipo-telefone" class="w-full p-2 rounded-md py-3 text-green-600">
                                    <option value="fixo" class="text-green-600">Fixo</option>
                                    <option value="celular" class="text-green-600">Celular</option>
                                </select>
                            </div>
                            <div class="mb-4 flex items-center col-span-2">
                                <input type="checkbox" id="whatsapp" class="w-4 h-4 mr-2">
                                <label for="whatsapp">WhatsApp</label>
                            </div>
                        </div>
                        <button class="bg-green-500 hover:hoverClick text-white px-4 py-2 rounded-full prev-step"
                            data-step="2">Anterior</button>
                        <button class="bg-green-500 hover:hoverClick text-white px-4 py-2 rounded-full next-step"
                            data-step="4">Próximo</button>
                    </div>

                    <div class="step h-bigCard w-96 max-[640px]:w-80 max-[640px]:rounded-lg rounded-r-lg p-4 bg-BaseGreen-500 hidden" data-step="4">
                        <h2 class="text-2xl font-bold text-white mb-4 max-[640px]:text-xl">Passo 4: Informações da Conta</h2>

                        <div class="relative mb-4">
                            <input type="text" id="nome"
                                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                placeholder=" " />
                            <label
                                class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Nome</label>
                        </div>
                        <div class="relative mb-4">
                            <input type="text" id="username"
                                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                placeholder=" " />
                            <label
                                class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Username</label>
                        </div>
                        <div class="relative mb-4">
                            <input type="text" id="email"
                                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                placeholder=" " />
                            <label
                                class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Email</label>
                        </div>
                        <div class="relative mb-4">
                            <input type="text" id="senha"
                                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                placeholder=" " />
                            <label
                                class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Senha</label>
                        </div>
                        <div class="relative mb-4">
                            <input type="text" id="confirma-senha"
                                class="block rounded-md px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 focus:outline-none focus:ring-0 peer"
                                placeholder=" " />
                            <label
                                class="absolute text-sm text-green-600 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Confirmar
                                Senha</label>
                        </div>

                        <button class="bg-green-500 hover:hoverClick text-white px-4 py-2 rounded-full prev-step"
                            data-step="3">Anterior</button>
                        <button class="bg-green-500 hover:hoverClick text-white px-4 py-2 rounded-full"
                            id="submit-button">Finalizar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="../src/js/main.js" type="module"></script>
</body>

</html>
